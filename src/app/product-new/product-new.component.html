<br>
<h2>Add New Product</h2>
<div>
  <form class="form-horizontal" (ngSubmit)="onSubmit()" #productForm="ngForm">
    
    <div class="form-group">
      <label for="productId">Product Id:</label>
      <input type="text" id="productId" name="productId" class="form-control" 
        required [(ngModel)]="pId" #idVar="ngModel">
      <div *ngIf="idVar.errors && (idVar.dirty || idVar.touched)" class="alert alert-danger">
      Id is required
    </div>
      <hr>
    <ul>
      <li>Dirty: {{idVar.dirty}}</li>
      <li>Pristine: {{idVar.pristine}}</li>
    </ul>
    <hr>
    <ul>
      <li>Touched: {{idVar.touched}}</li>
      <li>Untouched: {{idVar.untouched}}</li>
    </ul>
    <hr>
    <ul>
      <li>Valid: {{idVar.valid}}</li>
      <li>Invalid: {{idVar.invalid}}</li>
    </ul>
    </div>

    <div class="form-group">
      <label for="pname">Product Name:</label>
      <input id="pname" name="pname" type="text" class="form-control" 
        [(ngModel)]="pName" required #nameVar="ngModel">
        <div *ngIf="nameVar.errors && (nameVar.dirty || nameVar.touched)" class="alert alert-danger">
          Name is required
        </div>
    </div>
    <button class="btn btn-success">Submit</button>
  </form>
</div>
