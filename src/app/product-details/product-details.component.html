<h1>
  Product Id: {{id}}
</h1>
<!-- {{foundProduct | json}} -->
<div class="panel panel-danger">
  <div class="panel-heading">Product Details</div>
  <div class="panel body">
    <table class="table table-bordered">
      <tr>
        <th>Product Id:</th>
        <td>{{foundProduct.productId}}</td>
      </tr>
      <tr>
        <th>Product Name:</th>
        <td>{{foundProduct.productName}}</td>
      </tr>
    </table>
  </div>
</div>

<a [routerLink]="['/products']" class="btn btn-warning btn-lg">Back</a>
