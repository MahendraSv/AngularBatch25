<div class="container">
  <br/>
  <div class="panel panel-primary">
    <div class="panel-heading">
      Products List
    </div>
    <div class="panel-body">
      <div class="pull-right" style="margin-bottom:10px;">
        <a [routerLink]="['/productNew']" class="btn btn-success">Add Product</a>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr align="center">
            <th>#</th>
            <th>
              <button (click)="toggleImages()"
                class="btn btn-primary btn-lg">
                {{showImages === true ? 'Hide' : 'Show'}} Images
              </button>
            </th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products; let i = index">
            <td>{{i + 1}}</td>
            <td>
              <img [src]="p.imageUrl" width="50" height="50" *ngIf="showImages">
            </td>
            <td>
              <a [routerLink]="['/productDetails/' + p.productId]">{{p.productName}}</a>
            </td>
            <td [ngClass]="{'goodPrice': p.price >= 15}">{{p.description | removeSpaces:false}}</td>
            <td>
              <span [style.color]="getColor(p.price)">{{p.price | number}}</span>
            </td>
            <td>
              <span *ngIf="p.price > 10">Good</span>
              <span *ngIf="p.price <= 10">Bad</span>

              <span>{{ p.price >= 10 ? 'GOOD' : 'BAD'}}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- <app-todo></app-todo> -->
</div>
