<h2>Todo Application</h2>
<ul>
  <li *ngFor="let todoItem of todoItems; let i = index" style="list-style:none;">
    <app-todo-item [todoInputItem]="todoItem" [id]="i" (deleteItem)="delete($event)"></app-todo-item>
  </li>
</ul>
<input type="text" [(ngModel)]="newTodoItem">
<button (click)="addTodoItem()">Add</button>
