<h2>Todo Application</h2>
<ul>
  <li *ngFor="let todoItem of todoItems" style="list-style:none;">
    <input type="checkbox" 
        [(ngModel)]="todoItem.completed"> 
    <span class="todo-{{todoItem.completed}}">{{todoItem.text}}</span>
  </li>
</ul>
<input type="text" [(ngModel)]="newTodoItem">
<button (click)="addTodoItem()">Add</button>
